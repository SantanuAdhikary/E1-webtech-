<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag in html</title>
  </head>
  <body>
    <table border="1" width="400" cellspacing="10" cellpadding="5">

        <caption>Employee table</caption>
      <tr>
        <th>Eid</th>
        <th>Ename</th>
        <th>Mgr</th>
      </tr>

      <tr>
        <td>1</td>
        <td>A</td>
        <td>2</td>
      </tr>

      <tr>
        <td>2</td>
        <td>B</td>
        <td>3</td>
      </tr>

      <tr>
        <td>3</td>
        <td>C</td>
        <td>1</td>
      </tr>
      <tr>
        <td>4</td>
        <td>D</td>
        <td>1</td>
      </tr>
    </table>

    <hr>

    <table border="1" width="400">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>mgr</th>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">A</td>
            <td>2</td>
        </tr>

        <tr>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="2">3</td>
            <td rowspan="2">1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>D</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="600">
        <caption>Time table</caption>

        <tr>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
        </tr>

        <tr>
            <td>monday</td>
            <td>eng</td>
            <td>math</td>
            <td>che</td>
            <td rowspan="5">lunch</td>
            <td colspan="3">lab</td>
            <td>phy</td>
        </tr>

        <tr>

            <td>Tuesday</td>
            <td colspan="3">eng</td>
            <td>eng</td>
            <td>eng</td>
            <td>eng</td>
            <td>eng</td>

        </tr>

        <tr>
            <td> wednesday</td>
            <td>math</td>
            <td>math</td>
            <td>math</td>
            <td>math</td>
            <td colspan="3">math</td>
        </tr>

        <tr>
            <td>Thursday</td>
            <td>che</td>
            <td>che</td>
            <td>che</td>
            <td colspan="3">che</td>
            <td>che</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>che</td>
            <td>che</td>
            <td>che</td>
            <td colspan="3">che</td>
            <td>che</td>
        </tr>
    </table>

    
  </body>
</html>

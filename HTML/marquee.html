<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>

</head>
<body>
    

    <marquee behavior="alternate" direction="right" scrollamount="20">

        <h1> description about marquee tag</h1>
    </marquee>


    <marquee behavior="" direction="" scrollamount="30">
        <img src="https://i.pinimg.com/originals/80/bd/b2/80bdb25f4cd1ac2d9666428f37553932.gif" alt="" height="150">
    </marquee>

    <marquee behavior="" direction="right" scrollamount="30">
        <img src="https://cdn.pixabay.com/animation/2023/07/07/13/34/13-34-17-270_512.gif" alt="dog image">
    </marquee>

    

</body>
</html>

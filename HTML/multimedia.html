<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia In HTML</title>
</head>
<body>

    <h1> How to add audio</h1>
    
   <audio src="./images/despacito.mp3" controls autoplay muted loop></audio>


   <h1> how to add video </h1>

   <video src="./images/bahubali.mp4" controls height="200" poster="https://media.licdn.com/dms/image/v2/C4D12AQGzeatdmLoi4Q/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1520209350954?e=2147483647&v=beta&t=Gan2oeQfy3GBiTChZcTU_xulfSHMj7INmQzKuMxGFm8"></video>

   
   <iframe src="https://en.wikipedia.org/wiki/Ironman" frameborder="1" height="300" width="400"></iframe>


   <h2> How To Add Youtube Video</h2>


   <iframe width="560" height="315" src="https://www.youtube.com/embed/_PZpmTj1Q8Q?si=yXjZjCwCr8vsTQ9W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

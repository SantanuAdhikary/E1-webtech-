
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1 </title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #212121;

        }

        .card{
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 2px 4px 2px red;
        }

        .card > img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .card > h1{
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 2px 0 2px blue;
        }

        .card > p{
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .card > button{
            padding : 10px 20px;
            background-color: #0866ff;
            color:white;
            border:1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
        }

        .card > button:hover{
            background-color:#0b50be; ;
        }
    </style>
</head>
<body>
    

    <div class="card">
         <img src="https://www.newsx.com/wp-content/uploads/2024/08/MS-Dhoni-1.jpg" alt="">
         <h1>Dhoni</h1>
         <p>Web Developer | Tech Enthusiast</p>
         <button>Follow</button>
    </div>
</body>
</html>
